<!DOCTYPE html>
<html lang="de">
<head>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" href="/icon.png" type="image/png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="score-board">
  <h2>Siege</h2>
  <ul>
     <li>X hat <span id="x-wins">0</span> Mal gewonnen</li>
     <li>O hat <span id="o-wins">0</span> Mal gewonnen</li>
    </ul>
   </div>
    <div id="game">
      <button id="new-game">Neues Spiel</button>
      <button id="reset">Reset</button>
  </div>
  <div id="game-board">
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
  <button class="cell" data-cell></button>
 </div>
 <div id="ai-toggle-container">
   <label id="toggle-label" for="ai-toggle">KI AUS</label>
   <input type="checkbox" id="ai-toggle" onchange="toggleAI()">
  </div>
</div>
<script src="js/app.js"></script>
<script>// ein teil damit es keine internetverbindung braucht
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
</body>
</html>
